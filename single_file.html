<html>
	<head>
		<title>Vue.js na prática</title>

	</head>
	<body>
		<div id="app">
			Vue.js na prática - {{GDG}}
		</div>

			var app = new Vue({
				el: '#app',
				data(){
					return {
						GDG:'GDG Sete Lagoas',
					}
				}
			});
		</script>
	</body>
</html>
